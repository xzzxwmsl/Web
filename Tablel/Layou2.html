<html>

<head>
    <meta content="text/html; charset=utf-8" />
    <title>XZZ</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid blue;
        }

        tr {
            border: 0px;
            height: 30px;
        }

        td {
            border: 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <table width="750" align="center">
            <tbody>
                <tr height="50">
                    <td colspan="3" style="text-align:left" bgcolor="#ff6600">
                        <font size="5" color="white">请 您 留 言 </font>
                    </td>
                </tr>
                <tr height="30" bgcolor="#ffffcc">
                    <td width="12%" style="text-align:left;">
                        <font size="3" color="blue">用户名：</font>
                    </td>
                    <td width="30%" style="text-align:left;">
                        <input type="text" style="width: 250px;">
                    </td>
                    <td width="58%" style="text-align:center;">
                    </td>
                </tr>
                <tr height="30" bgcolor="#ffffcc">
                    <td width="12%" style="text-align:left;">
                        <font size="3" color="blue">密码：</font>
                    </td>
                    <td width="30%" style="text-align:left;">
                        <input type="text" style="width: 250px;">
                    </td>
                    <td width="58%" style="text-align:center;">
                    </td>
                </tr>
                <tr height="30" bgcolor="#ffffcc">
                    <td width="12%" style="text-align:left;">
                        <font size="3" color="blue">E-Mail:</font>
                    </td>
                    <td width="30%" style="text-align:left;">
                        <input type="text" style="width: 550px;">
                    </td>
                    <td width="58%" style="text-align:center;">
                    </td>
                </tr>

                <tr height="30" bgcolor="#ffffcc">
                    <td width="20%" style="text-align:left;">
                        <font size="3" color="blue">表情:</font>
                    </td>
                    </td>
                    <td width="50%" style="text-align:left;" colspan="2">
                        <input type="radio"><img src="./img/SMILEY.GIF">
                        <input type="radio"><img src="./img/SAD.GIF">
                        <input type="radio"><img src="./img/ANGRY.GIF">
                        <input type="radio"><img src="./img/13.GIF">
                        <input type="radio"><img src="./img/14.GIF">
                        <input type="radio"><img src="./img/15.GIF">
                        <input type="radio"><img src="./img/16.GIF">
                        <br>
                        <input type="radio"><img src="./img/18.GIF">
                        <input type="radio"><img src="./img/17.GIF">
                        <input type="radio"><img src="./img/21.GIF">
                        <input type="radio"><img src="./img/20.GIF">
                        <input type="radio"><img src="./img/21.GIF">
                        <input type="radio"><img src="./img/22.GIF">
                        <input type="radio"><img src="./img/23.GIF">
                    </td>
                </tr>
                <tr height="30" bgcolor="#ffffcc">
                    <td width="12%" style="text-align:left;">
                        <font size="3" color="blue">主题:</font>
                    </td>
                    <td width="30%" style="text-align:left;">
                        <input type="text" style="width: 550px;">
                    </td>
                    <td width="58%" style="text-align:center;">
                    </td>
                </tr>
                <tr height="30" bgcolor="#ffffcc">
                    <td width="12%" style="text-align:left;">
                        <font size="3" color="blue">留言:</font>
                    </td>
                    <td width="88%" style="text-align:left;" colspan="2">
                        <textarea rows="7" cols="70"></textarea>
                    </td>
                </tr>
                <tr height="30">
                    <td align="center" colspan="3" bgcolor="white">
                        <input type="submit" name="send" value="发表" />
                        <input type="reset" name="reset" value="重来" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
